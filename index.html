<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzzingLabs LinkTree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #121212, #17181A, #202125);
        }

        .container {
            text-align: center;
            padding: 50px;
            width: 20%;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 250px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 0%;
        }

        a {
            display: block;
            /* Updated this line */
            background: linear-gradient(90deg, hsla(345, 69%, 52%, 1) 0%, hsla(283, 31%, 56%, 1) 44%, hsla(215, 100%, 50%, 1) 100%);
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            margin: 15px auto;
            /* Updated to center the links */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 30%;
            /* Set a width or max-width if you want to control the width of the buttons */
            max-width: 200px;
            /* Maximum width of buttons */
        }

        a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 60%;

        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./logo.png" alt="Logo" class="logo">
        <div>
            <a href="https://twitter.com/FuzzingLabs" target="_blank">X</a>
            <a href="https://fr.linkedin.com/company/fuzzinglabs" target="_blank">LinkedIn</a>
            <a href="https://github.com/fuzzinglabs" target="_blank">Github</a>
            <a href="https://fuzzinglabs.com/" target="_blank">Website</a>
            <a href="mailto:contact@fuzzinglabs.com">Email</a>
        </div>
    </div>
</body>

</html>
